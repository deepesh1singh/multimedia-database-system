            display: flex;

            justify-content: center;
            color: white;

        .container_img:hover .play-btn {
            opacity: 1;

        .explicit-badge {

    <script>
        // Authentication functions
        function checkLoginStatus() {
            const token = localStorage.getItem('userToken');
            const userRole = localStorage.getItem('userRole');
            
            if (token) {
                document.getElementById('loginNav').style.display = 'none';
                document.getElementById('registerNav').style.display = 'none';
                document.getElementById('logoutItem').style.display = 'block';
                
                if (userRole === 'admin') {
                    document.getElementById('createMusicNav').style.display = 'block';
                    document.getElementById('createMusicBtn').style.display = 'block';
                } else {
                    document.getElementById('createMusicNav').style.display = 'none';
                    document.getElementById('createMusicBtn').style.display = 'none';
                }
            } else {
                document.getElementById('loginNav').style.display = 'block';
                document.getElementById('registerNav').style.display = 'block';
                document.getElementById('logoutItem').style.display = 'none';
                document.getElementById('createMusicNav').style.display = 'none';
                document.getElementById('createMusicBtn').style.display = 'none';
            }
        }

        function logout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('userName');
            localStorage.removeItem('userRole');
            checkLoginStatus();
            alert('You have been logged out successfully');
        }

        function showLoginMessage(event) {
            event.preventDefault();
            alert('Please log in to listen to full tracks.');
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 1000);
        }

        // Music display functions
        function displayMusic() {
    // Instead of fetch('/music'), read from localStorage
    const musicItems = JSON.parse(localStorage.getItem('musicList')) || [];
    const musicList = document.getElementById('music-list');
    musicList.innerHTML = '';
    
    if (musicItems.length === 0) {
        musicList.innerHTML = '<div class="col-12 text-center"><p>No music found. Be the first to upload!</p></div>';
        return;
    }
    
    // Populate filters
    populateFilters(musicItems);
    
    // Display music items
    musicItems.forEach(item => {
        const isLoggedIn = localStorage.getItem('userToken') ? true : false;
        
        const musicCard = document.createElement('div');
        musicCard.className = 'col-md-6 col-lg-4 mb-4';
        musicCard.innerHTML = `
            <div class="card music-card">
                <div class="container_img" ${!isLoggedIn ? 'onclick="showLoginMessage(event)"' : ''}>
                    <img src="${item.coverImage || '/img/default-music.jpg'}" class="card-img-top image" alt="${item.title}">
                    <div class="play-btn" ${isLoggedIn ? `onclick="playMusic('${item.id}')"` : ''}>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        ${item.title}
                        ${item.explicit ? '<span class="explicit-badge">EXPLICIT</span>' : ''}
                    </h5>
                    <div class="music-meta">
                        By ${item.artist} | ${item.year}
                        ${item.album ? ` | ${item.album}` : ''}
                    </div>
                    ${item.description ? `<p class="card-text music-description">${item.description}</p>` : ''}
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            ${item.genres.map(genre => 
                                `<span class="badge badge-pill genre-badge">${genre}</span>`
                            ).join('')}
                        </div>
                        <button class="btn btn-sm btn-outline-secondary" 
                            ${isLoggedIn ? `onclick="playMusic('${item.id}')"` : 'onclick="showLoginMessage(event)"'}>
                            <i class="fas fa-play"></i> Play
                        </button>
                    </div>
                    <audio id="player-${item.id}" class="audio-player" controls style="display:none;">
                        <source src="${item.audioFile}" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        `;
        
        musicList.appendChild(musicCard);
    });
}

        // Also update the playMusic function to work with the item ID instead of audioURL
function playMusic(itemId) {
    // Stop any currently playing audio
    document.querySelectorAll('audio').forEach(audio => {
        audio.pause();
        audio.style.display = 'none';
    });
    
    // Play the selected audio
    const audioPlayer = document.getElementById(`player-${itemId}`);
    if (audioPlayer) {
        audioPlayer.style.display = 'block';
        audioPlayer.play();
    }
}

        function populateFilters(musicItems) {
            const genreFilter = document.getElementById('genreFilter');
            const yearFilter = document.getElementById('yearFilter');
            
            // Get all unique genres
            const allGenres = new Set();
            musicItems.forEach(item => {
                item.genres.forEach(genre => allGenres.add(genre));
            });
            
            // Add genre options
            allGenres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreFilter.appendChild(option);
            });
            
            // Get all unique years
            const allYears = new Set(musicItems.map(item => item.year).sort((a, b) => b - a));
            
            // Add year options
            allYears.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
        }

        function filterMusic() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const genreFilter = document.getElementById('genreFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            
            const musicCards = document.querySelectorAll('.col-md-6.col-lg-4.mb-4');
            
            musicCards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                const artist = card.querySelector('.music-meta').textContent.toLowerCase();
                const genres = Array.from(card.querySelectorAll('.genre-badge')).map(badge => badge.textContent.toLowerCase());
                const year = card.querySelector('.music-meta').textContent.match(/\d{4}/)?.[0] || '';
                
                const matchesSearch = title.includes(searchTerm) || artist.includes(searchTerm);
                const matchesGenre = genreFilter === '' || genres.includes(genreFilter.toLowerCase());
                const matchesYear = yearFilter === '' || year === yearFilter;
                
                if (matchesSearch && matchesGenre && matchesYear) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function sortMusic(by, direction) {
            // This would typically re-fetch sorted data from the server
            alert(`Sorting by ${by} in ${direction} order - would fetch sorted data from server`);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            displayMusic();
            
            // Add event listeners for filter changes
            document.getElementById('genreFilter').addEventListener('change', filterMusic);
            document.getElementById('yearFilter').addEventListener('change', filterMusic);
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    filterMusic();
                }
            });
        });
    </script>
